
<div class="container">
    <mat-form-field class="custom-input">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="First Name" [formControl]="firstName" required>
    </mat-form-field>
    <mat-form-field class="custom-input">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Last Name" [formControl]="lastName" required>
    </mat-form-field>
    <mat-form-field class="custom-input">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com" [formControl]="email" required>
        @if (email.invalid) {
          <mat-error>{{getErrorMessage()}}</mat-error>
        }
    </mat-form-field>
    <mat-form-field class="custom-input">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
      </mat-form-field>
      <button mat-button color="primary" (click)="onRegister()">Register</button>
</div>
